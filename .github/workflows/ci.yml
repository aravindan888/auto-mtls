name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run go fmt
        run: go fmt ./...

      - name: Run unit tests
        run: go test ./... -coverprofile=coverage.out

      # Setup Kubernetes cluster for e2e
      - name: Install Kind
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: kind
          wait: 120s

      - name: Build Docker image for operator
        run: make docker-build IMG=example.com/auto-mtls:v0.0.1

      - name: Load image into Kind cluster
        run: kind load docker-image example.com/auto-mtls:v0.0.1 --name kind

      - name: Run e2e tests
        run: go test ./test/e2e -v -ginkgo.v
