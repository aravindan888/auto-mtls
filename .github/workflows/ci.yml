name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kubernetes Cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: ci-cluster

      - name: Build Docker Image
        run: docker build -t myapp:latest .

      - name: Load Image into Cluster
        run: kind load docker-image myapp:latest --name ci-cluster

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deploy/auto-mtls-deploy.yaml

      - name: Wait for Deployment
        run: |
          kubectl rollout status deployment/myapp-deployment --timeout=120s

      - name: Wait for Pods to be Ready
        run: |
          kubectl wait --for=condition=ready pod -l app=myapp --timeout=120s
