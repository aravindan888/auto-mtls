name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run go fmt
        run: go fmt ./...

      - name: Run go vet
        run: go vet ./...

      - name: Run unit tests
        run: go test ./... -coverprofile=coverage.out

      - name: Set up KinD cluster
        uses: helm/kind-action@v1.10.0
        with:
          version: v0.24.0
          node_image: kindest/node:v1.30.0
          wait: 120s

      - name: Install Kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      - name: Build and load Docker image into Kind
        run: |
          make docker-build IMG=example.com/auto-mtls:v0.0.1
          kind load docker-image example.com/auto-mtls:v0.0.1

      - name: Run E2E tests
        run: |
          go test ./test/e2e/... -v
