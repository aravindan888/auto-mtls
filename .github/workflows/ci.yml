name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run go fmt
        run: go fmt ./...

      - name: Run go vet
        run: go vet ./...

      - name: Run unit tests
        run: go test ./... -coverprofile=coverage.out

  e2e:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install KinD
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.20.0

      - name: Create KinD cluster
        run: kind create cluster --name kind --wait 60s

      - name: Build Operator Docker image
        run: make docker-build IMG=example.com/auto-mtls:v0.0.1

      - name: Load image into KinD
        run: kind load docker-image example.com/auto-mtls:v0.0.1 --name kind

      - name: Run e2e tests
        run: go test ./test/e2e -v
